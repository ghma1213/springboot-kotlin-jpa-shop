<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<div layout:fragment="content">
  <form action="/members/login" method="post" role="form">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" name="email" class="form-control" placeholder="이메일" id="email">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호" id="password">
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">Join</button>
    </div>
  </form>
</div>
</html>
