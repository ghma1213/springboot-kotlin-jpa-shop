server:
  port: 9090
spring:
  # Database
  datasource:
    driver-class-name:  org.mariadb.jdbc.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password: ''
  # JPA
  jpa:
    properties:
      sql: true
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: true

